<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./image/logo.svg')%>" alt="Логотип" class="logo header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-page">
                    <button type="button" class="profile__avatar-edit-button" aria-label="Кнопка изменения аватара"></button>
                    <img src="<%=require('./image/image.jpg')%>" alt="Аватарка" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__usermane">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">©&nbsp;2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__wrapper">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form action="#" name="form" class="form popup__form" novalidate>
                    <input id="username" type="text" name="name" placeholder="Имя"
                        class="popup__input popup__input_type_username" required autocomplete="off" minlength="2"
                        maxlength="40">
                    <span class="popup__input-error" id="username-error"></span>
                    <input id="job" type="text" name="about" placeholder="О себе"
                        class="popup__input popup__input_type_job" required autocomplete="off" minlength="2"
                        maxlength="200">
                    <span class="popup__input-error" id="job-error"></span>
                    <button type="submit" class="popup__form-submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__wrapper">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form action="#" name="form" class="form popup__form" novalidate>
                    <input id="title" type="text" name="title" class="popup__input popup__input_type_title"
                        placeholder="Название" required autocomplete="off" minlength="2" maxlength="30">
                    <span class="popup__input-error" id="title-error"></span>
                    <input id="link" type="url" name="link" class="popup__input popup__input_type_link"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="link-error"></span>
                    <button type="submit" class="popup__form-submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_image"></button>
                <img class="popup__photo" src="#" alt=" ">
                <h2 class="popup__caption"></h2>
            </div>
        </div>
        <div class="popup popup_confirm">
            <div class="popup__wrapper">
                <button type="button" class="popup__close" aria-label="Кнопка закрытия окна подтверждения"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form class="form popup__form" name="confirm-form" action="#" method="get">
                    <button type="submit" class="popup__form-submit" aria-label="Кнопка подтверждения удаления фото">
                        Да</button>
                </form>
            </div>
        </div>
        <div class="popup popup_avatar">
            <div class="popup__wrapper">
                <button type="button" class="popup__close" aria-label="Кнопка закрытия окна изменения аватара"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="form popup__form" name="avatar-form" action="#" method="get">
                    <input id="link" type="url" name="link" class="popup__input popup__input_type_lin"
                        autocomplete="off" required value="" placeholder="Ссылка на картинку" />
                    <span id="link-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__form-submit" aria-label="Кнопка сохранения нового аватара">
                        Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <template id="element-template" class="element-template">
        <div class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__img" src="#" alt="">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__button-container">
                    <button class="element__button" type="button"></button>
                    <p class="element__button-amount">0</p>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
