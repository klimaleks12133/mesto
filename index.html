<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./image/logo.svg" alt="Логотип" class="logo header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-page">
                    <img src="./image/image.jpg" alt="Аватарка" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__usermane">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <li class="element">
                    <img src="./image/Карачаевск.jpg" alt="Карачаевск" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="button button_type_like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/Эльбрус 1.png" alt="Эльбрус" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="button button_type_like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/Домбай.png" alt="Домбай" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="button button_type_like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/Эльбрус 1.png" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="button button_type_like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/Домбай.png" alt="Домбай" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="button button_type_like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./image/Карачаевск.jpg" alt="Карачаевск" class="element__img">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="button button_type_like" type="button"></button>
                    </div>
                </li>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">©&nbsp;2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form name="popup" class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <input name="name" class="popup__input" type="text">
                <input name="job" class="popup__input" type="text">
                <button type="submit" class="popup__save-button">Сохранить</button>
                <button type="button" class="popup__close-button"></button>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
