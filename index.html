<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./image/logo.svg" alt="Логотип" class="logo header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-page">
                    <img src="./image/image.jpg" alt="Аватарка" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__usermane">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">©&nbsp;2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__wrapper">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form action="#" name="form" class="form popup__form">
                    <input type="text" name="username" class="popup__input popup__input_type_username">
                    <input type="text" name="job" class="popup__input popup__input_type_job">
                    <button type="submit" class="popup__form-submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup-add">
            <div class="popup-add__wrapper">
                <button class="popup-add__close" type="button"></button>
                <h3 class="popup-add__title">Новое место</h3>
                <form action="#" name="form" class="form popup__form">
                    <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название">
                    <input type="text" name="link" class="popup__input popup__input_type_link"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__form-submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup-image">
            <div class="popup-image__wrapper">
                <button type="button" class="popup-image__close"></button>
                <img class="popup-image__photo" src="./image/Карачаевск.jpg" alt="Фотография места">
                <h2 class="popup-image__caption">Карачаево-Черкесcия</h2>
            </div>
        </div>
    </div>
    <template id="element-template">
        <div class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__img" src="" alt="">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__button" type="button"></button>
            </div>
        </div>
    </template>


    <script src="./scripts/script.js"></script>
</body>

</html>
